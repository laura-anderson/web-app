<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Site title -->
    <title>Laura's Bootstrap Site</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
      h1 {
        padding: 40px;
        font-family: 'Satisfy', cursive;
        font-size: 400%;
      }
      .col-md-4 {
        background-color: #506a8d;
        padding: 10px;
        border: 5px solid white;
        color: white;
      }
      .col-lg-3 {
        background-color: #b4bfce;
        padding: 10px;
        border: 5px solid white;
      }
      .col-sm-6 {
        background-color: #052B5D;
        padding: 10px;
        border: 5px solid white;
        color: white;
      }
      .container-fluid {
        padding: 40px;
        width: 100%;
      }
      .img-fluid {
        padding: 20px 8em;
      }
      .surprise-image {
        width: 100%;
        padding: 2px;
      }
      .header {
        width: 100%;
      }
      .color-bar {
        background-color: #FEE06B;
        width: 100%;
        height: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Color bar -->
    <div class="color-bar">
    </div>

    <!-- Heading -->
    <h1 class="text-center">Laura's Bootstrap Site</h1>

    <!-- Responsive Grid -->
    <div class="container-fluid">
      <div class="row text-center">
          <div class="col-lg-3">
            Four columns
          </div>
          <div class="col-lg-3">
            Four columns
          </div>
          <div class="col-lg-3">
            Four columns
          </div>
          <div class="col-lg-3">
            Four columns
          </div>
      </div>
      <div class="row text-center">
          <div class="col-md-4">
            Three columns
          </div>
          <div class="col-md-4">
            Three columns
          </div>
          <div class="col-md-4">
            Three columns
          </div>
      </div>
      <div class="row text-center">
          <div class="col-sm-6">
            Two columns
          </div>
          <div class="col-sm-6">
            Two columns
          </div>
      </div>
  </div>

  <!-- Button trigger modal -->
  <div class="text-center">
    <button type="button" class="btn btn-outline-info btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Click here for a surprise!
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Surprise!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="surprise-image" src="https://i.giphy.com/media/P2hdI6VaKlFhxncQG9/giphy.webp" />
        </div>
      </div>
    </div>
  </div>

  <!-- Responsive image -->
  <div class="row text-center">
  <img class="img-fluid" src="https://cpb-us-e2.wpmucdn.com/sites.uci.edu/dist/a/2791/files/2015/09/anteater.png" />
</div>

  <!-- Color bar -->
  <div class="color-bar">
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->


  </body>
</html>
